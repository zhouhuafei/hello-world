<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="https://cdn.bootcss.com/vue/2.5.21/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input v-model="value"/>
            <p>{{value}}</p>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    value: 'hello world',
                },
            });
        </script>
        <!--
        v-model是语法糖
        <input v-model="value"/>
        等同于
        <input :value="value" @input="value=$event.target.value"/>
        -->
    </body>
</html>
