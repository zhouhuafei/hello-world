<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="https://cdn.bootcss.com/vue/2.5.21/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input v-model="value"/>
            <p>{{value}}</p>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    value: 'hello world',
                },
            });
        </script>
    </body>
</html>
