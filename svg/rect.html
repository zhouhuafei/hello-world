<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>rect</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            body {
                text-align: center;
                padding-top: 200px;
                background: #f1f1f1;
            }

            svg {
                background: #ffffff;
            }
        </style>
    </head>
    <body>
        <svg>
            <!--y需要减去stroke-width除以2之后的值以及height需要减去y然后再减去stroke-width除以2之后的值才会精确-->
            <rect x="75" y="5" width="50" height="140" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0);"/>
        </svg>
    </body>
</html>
