<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ellipse</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            body {
                text-align: center;
                padding-top: 200px;
                background: #f1f1f1;
            }

            svg {
                background: #ffffff;
            }
        </style>
    </head>
    <body>
        <svg>
            <!--ry需要减去stroke-width除以2之后的值才会很精确-->
            <ellipse cx="150" cy="75" rx="100" ry="74" style="fill:rgb(200,100,50);stroke:rgb(0,0,100);stroke-width:2;"/>
        </svg>
    </body>
</html>
