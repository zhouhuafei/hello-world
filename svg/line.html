<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>line</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            body {
                text-align: center;
                padding-top: 200px;
                background: #f1f1f1;
            }

            svg {
                background: #ffffff;
            }
        </style>
    </head>
    <body>
        <svg>
            <!--1px会变成2px-->
            <line x1="20" y1="55" x2="280" y2="55" style="stroke:rgb(0,0,0);stroke-width:1;"/>
            <!--解决方案1：加0.5px-->
            <line x1="20" y1="75.5" x2="280" y2="75.5" style="stroke:rgb(0,0,0);stroke-width:1;"/>
            <!--解决方案2：transform="translate(0,0.5)-->
            <line x1="20" y1="95" x2="280" y2="95" style="stroke:rgb(0,0,0);stroke-width:1;" transform="translate(0,0.5)"/>
            <!--斜线不会1px会变成2px-->
            <line x1="20" y1="20" x2="40" y2="40" style="stroke:rgb(0,0,0);stroke-width:1;"/>
            <line x1="40" y1="20" x2="20" y2="40" style="stroke:rgb(0,0,0);stroke-width:1;"/>
            <!--斜线不会1px会变成2px-->
            <line x1="120.5" y1="120.5" x2="140.5" y2="140.5" style="stroke:rgb(0,0,0);stroke-width:1;"/>
            <line x1="140.5" y1="120.5" x2="120.5" y2="140.5" style="stroke:rgb(0,0,0);stroke-width:1;"/>
        </svg>
    </body>
</html>
