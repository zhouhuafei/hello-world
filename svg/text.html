<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>text</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            body {
                text-align: center;
                padding-top: 200px;
                background: #f1f1f1;
            }

            svg {
                background: #ffffff;
            }
        </style>

    <body>
        <svg>
            <text x="50" y="40" stroke="#f00">模糊的文字</text>
            <text x="50" y="80" fill="#f00">清晰的文字</text>
        </svg>
    </body>
</html>
