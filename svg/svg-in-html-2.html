<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>svg-in-html-2</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            body {
                text-align: center;
                padding-top: 200px;
                background: #f1f1f1;
            }

            svg {
                background: #ffffff;
            }
        </style>
    </head>
    <body>
        <svg>
            <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red"/>
        </svg>
        <script>
            const svg = document.querySelector('svg');
            /*
            for (let attr in svg) {
                console.log(attr, ': ', svg[attr]);
            }
            */
            console.log('getComputedStyle(svg).fill: ', getComputedStyle(svg).fill);
            console.log('getComputedStyle(svg).stroke: ', getComputedStyle(svg).stroke);
            console.log('getComputedStyle(svg).width: ', getComputedStyle(svg).width);
            console.log('getComputedStyle(svg).height: ', getComputedStyle(svg).height);
        </script>
    </body>
</html>
