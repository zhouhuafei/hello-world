<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>svg-in-html-2</title>
    </head>
    <body>
        <svg>
            <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red"/>
        </svg>
        <script>
            const svg = document.querySelector('svg');
            for (let attr in svg) {
                console.log(attr, ': ', svg[attr]);
            }
        </script>
    </body>
</html>
