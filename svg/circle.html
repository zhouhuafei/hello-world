<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>circle</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            body {
                text-align: center;
                padding-top: 200px;
                background: #f1f1f1;
            }

            svg {
                background: #ffffff;
            }
        </style>
    </head>
    <body>
        <svg>
            <!--r需要减去stroke-width除以2之后的值才会很精确-->
            <circle cx="150" cy="75" r="74" stroke="black" stroke-width="2" fill="red"/>
        </svg>
    </body>
</html>
