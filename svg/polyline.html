<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>polyline</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            body {
                text-align: center;
                padding-top: 200px;
                background: #f1f1f1;
            }

            svg {
                background: #ffffff;
            }
        </style>
    </head>
    <body>
        <svg>
            <polyline points="10,10 10,40 40,40 40,80 80,80 80,120" style="fill:#cccccc;stroke:red;stroke-width:1;"/>
            <!--去掉背景以及解决1px变2px的问题-->
            <polyline points="60,10 60,40 90,40 90,80 130,80 130,120" style="fill:transparent;stroke:red;stroke-width:1;" transform="translate(0.5,0.5)"/>
        </svg>
    </body>
</html>
